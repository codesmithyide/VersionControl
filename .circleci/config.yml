version: 2
jobs:
  bootstrap-build:
    docker:
      - image: codesmithy/gcc-bootstrap-build-prerequisites:0.6.0
    steps:
      - run: 
          name: "Set CODESMITHYIDE_ROOT environment variables"
          command: echo 'export CODESMITHYIDE_ROOT="/codesmithyide"' >> $BASH_ENV
      - checkout:
          path: /codesmithyide/version-control
      - run:
          name: Build
          command: cd /codesmithyide/version-control/git/build/gnumake && make
      - run:
          name: Test build
          command: cd /codesmithyide/version-control/git/tests/build/gnumake && make
      - run:
          name: Run the tests
          command: cd /codesmithyide/version-control/git/tests/build/gnumake && ./CodeSmithyGitTests
  build:
    docker:
      - image: codesmithy/gcc-build-prerequisites:0.8.0
    steps:
      - run:
          name: "Set CODESMITHYIDE_ROOT environment variables"
          command: echo 'export CODESMITHYIDE_ROOT="/codesmithyide"' >> $BASH_ENV
      - checkout:
          path: /codesmithyide/version-control
      - run:
          name: Build
          command: cd /codesmithyide/version-control/git/build/gnumake && make
      - run:
          name: Test build
          command: cd /codesmithyide/version-control/git/tests/build/gnumake && make
      - run:
          name: Run the tests
          command: cd /codesmithyide/version-control/git/tests/build/gnumake && ./CodeSmithyGitTests
workflows:
  version: 2
  build:
    jobs:
      - bootstrap-build
      - build
  weekly_build:
    jobs:
      - bootstrap-build
      - build
    triggers:
      - schedule:
          cron: "0 8 * * 0"
          filters:
            branches:
              only:
                 - main
